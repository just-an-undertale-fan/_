  <div class="chat-window">
      <div class="chat-header">Chat Room</div>
      <div class="chat-body" id="chat-body"></div>
      <div class="chat-input">
          <select id="sender">
            <option value="User 1">User 1</option>
            <option value="User 2">User 2</option>
          </select>
        <input type="text" id="chat-message" placeholder="Type a message...">
        <button id="send-button">Send</button>
      </div>
      <script>
      // by chatgpt:
      // Wait for DOM to load before accessing elements
window.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("chat-message");     // your input box
    const button = document.getElementById("send-button");     // your send button
    const chatBody = document.getElementById("chat-body");     // the container for messages

    // Click event
    button.addEventListener("click", sendMessage);

    // Enter key event
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const message = input.value.trim();
        if (message === "") return;

        const msg = document.createElement("div");
        msg.className = "message"; // use your own CSS here
        msg.textContent = message;

        chatBody.appendChild(msg);
        chatBody.scrollTop = chatBody.scrollHeight;

        input.value = "";
    }
});

      </script>
  </div>
